<div class="loginComp">
  <div class="container">
    <div class="username">
      
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username"  required>
    </div>
    <div class="password">
     
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password"   required>
    </div>
    <div class="message" v-if="message">
        <h5>{{message}}</h5>
      </div>
    <div class="buttons">
      <button class="loginbtn" type="submit" (click)="handleLogin($event)">Login</button>
      <button class="signupbtn" type="submit" (click)="handleSignup($event)">Signup</button>
    </div>
  </div>
</div>
